<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-general-ac-heading">Create or edit a General AC</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!generalAC.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="generalAC.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_accountName">Account Name</label>
                    <input type="text" class="form-control" name="accountName" id="field_accountName"
                        [(ngModel)]="generalAC.accountName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_accountType">Account Type</label>
                    <input type="text" class="form-control" name="accountType" id="field_accountType"
                        [(ngModel)]="generalAC.accountType" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_transctionType">Transction Type</label>
                    <input type="text" class="form-control" name="transctionType" id="field_transctionType"
                        [(ngModel)]="generalAC.transctionType" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_primeAC">Prime AC</label>
                    <select class="form-control" id="field_primeAC" name="primeAC" [(ngModel)]="generalAC.primeAC" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="primeACOption.id === generalAC.primeAC?.id ? generalAC.primeAC : primeACOption" *ngFor="let primeACOption of primeacs; trackBy: trackPrimeACById">{{primeACOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
