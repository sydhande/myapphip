<div>
    <h2 id="page-heading">
        <span>Billing ACS</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-billing-ac" [routerLink]="['/billing-ac/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Billing AC
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="billingACS">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Account Name</span></th>
            <th><span>Account Code</span></th>
            <th><span>Main AC</span></th>
            <th><span>Allaccountcode</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let billingAC of billingACS ;trackBy: trackId">
                <td><a [routerLink]="['/billing-ac', billingAC.id, 'view' ]">{{billingAC.id}}</a></td>
                <td>{{billingAC.accountName}}</td>
                <td>{{billingAC.accountCode}}</td>
                <td>
                    <div *ngIf="billingAC.mainAC">
                        <a [routerLink]="['../main-ac', billingAC.mainAC?.id, 'view' ]" >{{billingAC.mainAC?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="billingAC.allaccountcode">
                        <a [routerLink]="['../all-account-code', billingAC.allaccountcode?.id, 'view' ]" >{{billingAC.allaccountcode?.accountcode}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/billing-ac', billingAC.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/billing-ac', billingAC.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'billing-ac/'+ billingAC.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
