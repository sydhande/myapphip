<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-billing-ac-heading">Create or edit a Billing AC</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!billingAC.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="billingAC.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_accountName">Account Name</label>
                    <input type="text" class="form-control" name="accountName" id="field_accountName"
                        [(ngModel)]="billingAC.accountName" required/>
                    <div [hidden]="!(editForm.controls.accountName?.dirty && editForm.controls.accountName?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.accountName?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_accountCode">Account Code</label>
                    <input type="text" class="form-control" name="accountCode" id="field_accountCode"
                        [(ngModel)]="billingAC.accountCode" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_mainAC">Main AC</label>
                    <select class="form-control" id="field_mainAC" name="mainAC" [(ngModel)]="billingAC.mainAC" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="mainACOption.id === billingAC.mainAC?.id ? billingAC.mainAC : mainACOption" *ngFor="let mainACOption of mainacs; trackBy: trackMainACById">{{mainACOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_allaccountcode">Allaccountcode</label>
                    <select class="form-control" id="field_allaccountcode" name="allaccountcode" [(ngModel)]="billingAC.allaccountcode">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="allAccountCodeOption.id === billingAC.allaccountcode?.id ? billingAC.allaccountcode : allAccountCodeOption" *ngFor="let allAccountCodeOption of allaccountcodes; trackBy: trackAllAccountCodeById">{{allAccountCodeOption.accountcode}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
