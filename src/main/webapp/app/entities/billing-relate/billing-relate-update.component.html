<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-billing-relate-heading">Create or edit a Billing Relate</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!billingRelate.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="billingRelate.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_draccount">Draccount</label>
                    <input type="number" class="form-control" name="draccount" id="field_draccount"
                        [(ngModel)]="billingRelate.draccount" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_craccount">Craccount</label>
                    <input type="number" class="form-control" name="craccount" id="field_craccount"
                        [(ngModel)]="billingRelate.craccount" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_billingAC">Billing AC</label>
                    <select class="form-control" id="field_billingAC" name="billingAC" [(ngModel)]="billingRelate.billingAC" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="billingACOption.id === billingRelate.billingAC?.id ? billingRelate.billingAC : billingACOption" *ngFor="let billingACOption of billingacs; trackBy: trackBillingACById">{{billingACOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_billingAC">Billing AC</label>
                    <select class="form-control" id="field_billingAC" name="billingAC" [(ngModel)]="billingRelate.billingAC" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="billingACOption.id === billingRelate.billingAC?.id ? billingRelate.billingAC : billingACOption" *ngFor="let billingACOption of billingacs; trackBy: trackBillingACById">{{billingACOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
