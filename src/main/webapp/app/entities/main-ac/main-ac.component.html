<div>
    <h2 id="page-heading">
        <span>Main ACS</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-main-ac" [routerLink]="['/main-ac/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Main AC
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="mainACS">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Account Name</span></th>
            <th><span>General AC</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let mainAC of mainACS ;trackBy: trackId">
                <td><a [routerLink]="['/main-ac', mainAC.id, 'view' ]">{{mainAC.id}}</a></td>
                <td>{{mainAC.accountName}}</td>
                <td>
                    <div *ngIf="mainAC.generalAC">
                        <a [routerLink]="['../general-ac', mainAC.generalAC?.id, 'view' ]" >{{mainAC.generalAC?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/main-ac', mainAC.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/main-ac', mainAC.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'main-ac/'+ mainAC.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
